<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VueStorage</title>
		<link
			href="./demo/favicon.png"
			rel="icon"
			type="image/png"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/core-js-bundle@3/minified.js"></script>
		<script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
		<script src="https://unpkg.com/@vue/composition-api"></script>
		<script src="https://unpkg.com/vue-demi"></script>
		<script src="./index.js"></script>
		<script src="https://unpkg.com/vuetify@2/dist/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="App"
		>
			<v-app-bar
				app
				color="primary"
				dark
			>
				<v-toolbar-title>VueStorage</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueStorage"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-main>
				<v-container
					fill-height
					justify-center
				>
					<div
						style="
							display: grid;
							gap: 16px;
							max-width: 512px;
							width: 100%;
						"
					>
						<v-alert
							class="ma-0"
							type="info"
						>Select some items and reload the page; the selection remains. If you open a second tab in your browser, the changes between the tabs are reflected immediately.</v-alert>
						<div style="overflow: hidden">
							<div
								class="text--secondary"
							>selected items</div>
							<v-slide-group
								v-model="selectedItems"
								multiple
								show-arrows
							>
								<v-slide-item
									v-for="item of items"
									:key="item"
									v-slot:default="{active, toggle}"
								>
									<v-card
										:color="active ? 'primary' : 'grey lighten-1'"
										style="margin: 4px"
										@click="toggle"
									>
										<div
											style="
												align-items: center;
												display: flex;
												font-size: 32px;
												height: 64px;
												justify-content: center;
												pointer-events: none;
												user-select: none;
												width: 64px;
											"
										>{{ item }}</div>
									</v-card>
								</v-slide-item>
							</v-slide-group>
						</div>
						<v-text-field
							v-model="storageKey"
							filled
							hint="Change this to switch between the stored items."
							label="storage key"
							persistent-hint
						></v-text-field>
					</div>
				</v-container>
			</v-main>
		</v-app>
		<script src="./demo/script.js"></script>
	</body>
</html>
