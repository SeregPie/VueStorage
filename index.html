<!DOCTYPE html>
<html>
	<head>
		<title>VueStorage</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
		<script src="VueStorage.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
	</head>
	<body>
		<div class="hero is-fullheight">
			<div class="hero-head">
				<nav class="navbar has-shadow">
					<div class="navbar-brand">
						<div class="navbar-item">
							<a class="title is-3" href="https://seregpie.github.io/VueStorage/">
								VueStorage
							</a>
						</div>
					</div>
					<div class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item" href="https://github.com/SeregPie/VueStorage" target="_blank">
								<span class="icon" style="color: #333;">
									<i class="fa fa-github"></i>
								</span>
							</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="hero-body">
				<div class="container" style="align-self: stretch;">
					<div class="columns">
						<div class="column" id="a">
							<div class="block">

							</div>
							<div class="block">
								<div class="field">
									<label class="label">stored string</label>
									<div class="control">
										<input class="input" type="text" v-model="storedString"/>
									</div>
								</div>
								<div class="field">
									<label class="label">stored number</label>
									<div class="control">
										<input class="input" type="number" v-model.number="storedNumber"/>
									</div>
								</div>
							</div>
						</div>
						<div class="column" id="b">
							<div class="block">

							</div>
							<div class="block">
								<div class="field">
									<label class="label">stored number</label>
									<div class="control">
										<input class="input" type="number" v-model.number="storedNumber"/>
									</div>
								</div>
								<div class="field">
									<label class="label">stored boolean</label>
									<div class="control">
										<label class="checkbox">
											<input type="checkbox" v-model="storedBoolean"/>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="column" id="c">
							<div class="block">

							</div>
							<div class="block">
								<div class="field">
									<label class="label">stored string</label>
									<div class="control">
										<input class="input" type="text" v-model="storedString"/>
									</div>
								</div>
								<div class="field">
									<label class="label">stored boolean</label>
									<div class="control">
										<label class="checkbox">
											<input type="checkbox" v-model="storedBoolean"/>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="hero-foot">
				<div class="container">
					<div class="has-text-centered">
						<a class="has-text-dark" href="https://github.com/SeregPie" target="_blank">by Sergej Sintschilin</a>
					</div>
				</div>
			</div>
		</div>
		<script src="demo/demo.js"></script>
	</body>
</html>
