<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>VueStorage</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="VueStorage.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.4/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.4/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-toolbar
				app
				color="primary"
				dark
				dense
			>
				<v-toolbar-title>VueStorage</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueStorage"
					icon
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container
					fill-height
					grid-list-xl
				>
					<v-layout
						align-center
						justify-center
					>
						<v-flex
							style="
								max-width: 400px;
								width: 100%;
							"
						>
							<v-layout column>
								<v-flex>Check some boxes and reload the page. The boxes will remain checked. If you open a second tab in your browser, the changes to the checkboxes will be reflected between the tabs immediately.</v-flex>
								<v-flex>
									<v-input
										label="checked names"
										hide-details
									></v-input>
									<div
										style="
											display: flex;
											flex-wrap: wrap;
										"
									>
										<div
											v-for="name in ['Jack', 'John', 'Mike']"
											style="flex: 1 1 0%;"
										>
											<v-checkbox
												v-model="checkedNames"
												:label="name"
												:value="name"
												class="ma-0"
												hide-details
											></v-checkbox>
										</div>
									</div>
									<div><pre>{{ JSON.stringify(checkedNames) }}</pre></div>
								</v-flex>
								<v-flex>
									<v-text-field
										v-model="storageKey"
										box
										hint="Change this to switch between stored items."
										label="storage key"
										persistent-hint
									></v-text-field>
								</v-flex>
							</v-layout>
						</v-flex>
					</v-layout>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
