<!DOCTYPE html>
<html>
	<head>
		<title>VueStorage</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
		<script src="VueStorage.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.17.0/vuetify.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.17.0/vuetify.min.js"></script>
	</head>
	<body>
		<v-app id="App">
			<v-toolbar color="cyan" dark fixed app>
				<v-toolbar-title>VueStorage</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn icon href="https://github.com/SeregPie/VueStorage" target="_blank">
					<v-icon>fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container fluid fill-height>
					<v-layout justify-center align-center>
						<div style="width: 100%; max-width: 360px;">
							<div>Open second tab and see what happens if you change the value.</div>
							<br/>
							<v-text-field
								label="storage key"
								v-model="storageKey"
								hint="change this to switch between stored values"
								persistent-hint
								color="cyan"
							></v-text-field>
							<br/>
							<div>
								<div class="caption grey--text text--darken-1">
									storage value
								</div>
								<v-layout row wrap>
									<v-flex>
										<v-checkbox
											label="one"
											v-model="storageValue"
											value="one"
											hide-details
											color="cyan"
										></v-checkbox>
									</v-flex>
									<v-flex>
										<v-checkbox
											label="two"
											v-model="storageValue"
											value="two"
											hide-details
											color="cyan"
										></v-checkbox>
									</v-flex>
									<v-flex>
										<v-checkbox
											label="three"
											v-model="storageValue"
											value="three"
											hide-details
											color="cyan"
										></v-checkbox>
									</v-flex>
								</v-layout>
								<div><code>{{ JSON.stringify(storageValue) }}</code></div>
							</div>
						</div>
					</v-layout>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/index.js"></script>
	</body>
</html>
